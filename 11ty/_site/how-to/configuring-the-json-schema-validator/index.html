<p><em>miyagi</em> uses <a href="https://www.npmjs.com/package/ajv">Ajv</a> for validating your mock data against JSON schema files.
If you want to configure <em>Ajv</em>, please refer to the the <a href="https://ajv.js.org/options.html">Ajv options</a> on its website.
You can pass these options via <code>config.schema</code>.</p>
