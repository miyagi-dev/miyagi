<p><strong><em>miyagi</em> can be installed from <a href="https://www.npmjs.com/package/@miyagi/core">npm</a>:</strong></p>
<pre class="language-bash"><code class="language-bash"><span class="token function">npm</span> i --save-dev @miyagi/core</code></pre>
<p>or</p>
<pre class="language-bash"><code class="language-bash"><span class="token function">yarn</span> <span class="token function">add</span> <span class="token parameter variable">--dev</span> @miyagi/core</code></pre>
<p><strong>You can also install it globally:</strong></p>
<pre class="language-bash"><code class="language-bash"><span class="token function">npm</span> i <span class="token parameter variable">-g</span> @miyagi/core</code></pre>
<p>or</p>
<pre class="language-bash"><code class="language-bash"><span class="token function">yarn</span> global <span class="token function">add</span> @miyagi/core</code></pre>
<p><em><strong>NOTE:</strong> miyagi does not install any template engines for you, so you still need to install them manually.</em></p>
